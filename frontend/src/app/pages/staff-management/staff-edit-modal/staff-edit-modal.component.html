<h2 mat-dialog-title>{{isEditMode ? 'Edit Staff' : 'Add New Staff'}}</h2>
<mat-dialog-content>
    <form [formGroup]="staffForm" class="staff-form">

        <div class="photo-upload-section">
            <div class="preview-container" (click)="fileInput.click()">
                <img [src]="photoPreview || 'assets/default-avatar.png'" alt="Photo Preview">
                <div class="overlay">
                    <mat-icon>camera_alt</mat-icon>
                </div>
            </div>
            <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" hidden>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name" placeholder="John">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name" placeholder="Doe">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="john.doe@example.com">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" placeholder="+256...">
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="staffForm.invalid">
        {{isEditMode ? 'Update' : 'Create'}}
    </button>
</mat-dialog-actions>
