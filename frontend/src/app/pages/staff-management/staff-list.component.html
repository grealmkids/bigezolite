<div class="staff-container">
    <div class="header">
        <h1>Staff Management</h1>
        <button mat-raised-button color="primary" (click)="openAddStaffModal()">
            <mat-icon>add</mat-icon> Add Staff
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="staffList">

            <!-- Photo Column -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef> Photo </th>
                <td mat-cell *matCellDef="let staff">
                    <img [src]="staff.photo_url || 'assets/default-avatar.png'" alt="Photo" class="staff-photo">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let staff"> {{staff.first_name}} {{staff.last_name}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let staff">
                    <span class="role-badge"
                        [ngClass]="staff.role.toLowerCase().replace(' ', '-')">{{staff.role}}</span>
                </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let staff"> {{staff.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let staff"> {{staff.phone}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let staff">
                    <span class="status-badge" [class.active]="staff.is_active" [class.inactive]="!staff.is_active">
                        {{staff.is_active ? 'Active' : 'Inactive'}}
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="staffList.length === 0" class="no-data">
            No staff members found. Click "Add Staff" to create one.
        </div>
    </div>
</div>
