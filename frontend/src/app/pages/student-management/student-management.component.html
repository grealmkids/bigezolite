<div class="page-container">
  <div class="page-header">
    <h1>Student Management</h1>
    <button class="add-student-btn" (click)="openStudentModal()">
      + Add New Student
    </button>
  </div>

  <div class="controls-container">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search by name or registration number..."
        #searchInput
        (input)="onSearch(searchInput.value)"
      />
    </div>
    <div class="filters">
      <select #classFilter (change)="onClassChange(classFilter.value)">
        <option value="">All Classes</option>
        <option *ngFor="let class of classes" [value]="class">
          {{ class }}
        </option>
      </select>
      <select #statusFilter (change)="onStatusChange(statusFilter.value)">
        <option value="">All Statuses</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Expelled">Expelled</option>
        <option value="Alumni">Alumni</option>
        <option value="Suspended">Suspended</option>
        <option value="Sick">Sick</option>
      </select>
      <select #yearFilter (change)="onYearChange(yearFilter.value)">
        <option value="">All Years</option>
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>

  <div class="student-list-container">
    <div *ngIf="isLoading" class="table-spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <table class="student-table" [class.loading]="isLoading">
      <thead>
        <tr>
          <th>Reg Number</th>
          <th>Student Name</th>
          <th>Class</th>
          <th>Status</th>
          <th>Fees Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students$ | async">
          <td>{{ student.reg_number | noDash }}</td>
          <td>{{ student.student_name }}</td>
          <td>{{ student.class_name }}</td>
          <td>
            <span
              class="status"
              [ngClass]="student.student_status.toLowerCase()"
              >{{ student.student_status }}</span
            >
          </td>
          <td>
            <span
              class="fees-status"
              [ngClass]="student.fees_status.toLowerCase()"
              >{{ student.fees_status }}</span
            >
          </td>
          <td class="actions">
            <button
              class="action-btn fees filled"
              (click)="openFeesModal(student)"
            >
              <span class="icon"
                ><svg width="18" height="18" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v2.93zM11 7h2v6h-2zm0 8h2v2h-2z"
                  /></svg
              ></span>
              FEES
            </button>
            <button
              class="action-btn edit filled alt"
              (click)="openStudentModal(student)"
            >
              <span class="icon"
                ><svg width="18" height="18" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zm14.71-12.04a1.003 1.003 0 0 1 0 1.42l-1.83 1.83-3.75-3.75 1.83-1.83a1.003 1.003 0 0 1 1.42 0l2.33 2.33z"
                  /></svg
              ></span>
              EDIT
            </button>
            <button
              class="action-btn sms filled"
              (click)="openSmsModal(student)"
            >
              <span class="icon"
                ><svg width="18" height="18" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 14H6v-2h12v2zm0-4H6v-2h12v2zm0-4H6V6h12v2z"
                  /></svg
              ></span>
              SMS
            </button>
          </td>
        </tr>
        <tr *ngIf="(students$ | async)?.length === 0 && !isLoading">
          <td colspan="6" class="empty-state">No students found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modals -->
<app-student-modal
  *ngIf="isStudentModalOpen"
  [student]="selectedStudent"
  (close)="closeStudentModal()"
  (studentUpserted)="onStudentUpserted()"
>
</app-student-modal>

<app-fees-management-modal
  *ngIf="isFeesModalOpen"
  [student]="selectedStudent"
  (close)="closeFeesModal()"
>
</app-fees-management-modal>

<app-sms-student-modal
  *ngIf="isSmsModalOpen"
  [student]="selectedStudent"
  (close)="closeSmsModal()"
>
</app-sms-student-modal>
