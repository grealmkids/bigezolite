<h2 mat-dialog-title class="dialog-title">CREATE SCHOOL ACCOUNT</h2>
<div mat-dialog-content class="dialog-content">
    <p>You are about to create a new school account.</p>
    <p class="sub-text">Do you want to proceed?</p>
</div>
<div mat-dialog-actions align="center" class="dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button mat-flat-button (click)="onConfirm()" class="confirm-btn">CREATE NEW SCHOOL</button>
</div>
