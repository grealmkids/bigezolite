<div class="oc-landing">
  <div class="oc-hero">
    <div class="oc-hero-inner">
      <div class="brand">Bigezo Lite</div>
      <h1 class="oc-title">Create your school account</h1>
      <p class="oc-sub">
        Get started â€” manage students, fees and communication easily.
      </p>
    </div>
    <div class="oc-hero-decor" aria-hidden></div>
  </div>

  <div class="oc-card-wrap">
    <div class="oc-card">
      <button (click)="onGoogleSignIn()" class="google-btn">
        Sign up with Google
      </button>
      <div class="divider">OR</div>

      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="registerForm"
        class="form-compact"
      >
        <div class="form-row">
          <input
            id="fullName"
            type="text"
            formControlName="fullName"
            placeholder="Full name"
            required
          />
        </div>
        <div class="form-row">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="form-row">
          <input
            id="phoneNumber"
            type="text"
            formControlName="phoneNumber"
            placeholder="Phone number"
            required
          />
        </div>
        <div class="form-row">
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            required
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button
          type="submit"
          class="submit-btn"
          [disabled]="registerForm.invalid"
        >
          Create Account
        </button>
      </form>

      <div class="footer-text">
        Already have an account? <a routerLink="/login">Sign in</a>
      </div>
      <div class="footer-text">
        <a routerLink="/terms">Terms / Policy (Data Security)</a>
      </div>
      <div class="footer-brand">
        <div>A product of <strong>G-Realm Studio</strong></div>
        <div>Made in Uganda, for all Ugandan Schools</div>
      </div>
    </div>
  </div>
</div>
