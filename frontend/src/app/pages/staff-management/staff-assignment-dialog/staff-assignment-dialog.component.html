<h2 mat-dialog-title>Assign Responsibility</h2>
<mat-dialog-content>
    <form [formGroup]="assignmentForm" class="assignment-form">

        <mat-form-field appearance="outline">
            <mat-label>Assignment Type</mat-label>
            <mat-select formControlName="type">
                <mat-option value="subject">Subject Teacher</mat-option>
                <mat-option value="class">Class Teacher</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Class</mat-label>
            <mat-select formControlName="class_id">
                <mat-option *ngFor="let cls of classes" [value]="cls.id">{{cls.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="type === 'subject'">
            <mat-label>Subject</mat-label>
            <mat-select formControlName="subject_id">
                <mat-option *ngFor="let sub of subjects" [value]="sub.id">{{sub.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="type === 'class'">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="Class Teacher">Class Teacher</mat-option>
                <mat-option value="Assistant">Assistant</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="assignmentForm.invalid">Assign</button>
</mat-dialog-actions>
