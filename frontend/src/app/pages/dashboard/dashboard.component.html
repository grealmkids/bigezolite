<div class="dashboard-container">
  <!-- Dashboard top: kept intentionally minimal to preserve the original layout -->
  <div *ngIf="schools && schools.length > 0; else noSchool">
    <!-- When user has schools: show create-small button top-right and list schools as large buttons -->
    <div class="schools-header">
      <h2>Your Schools</h2>
      <div class="schools-header-ctas">
        <a class="small-create-cta" routerLink="/create-school"
          >Create New School</a
        >
        <button
          class="refresh-schools"
          title="See schools / Refresh"
          (click)="refreshSchools()"
        >
          <mat-icon>refresh</mat-icon>
          See schools
        </button>
      </div>
    </div>

    <div class="schools-grid">
      <div
        *ngFor="let s of schools"
        class="school-card"
        [ngStyle]="{ background: getSchoolColor(s.school_id) }"
      >
        <div class="school-card-content" (click)="openSchool(s)">
          <div class="school-name">{{ s.school_name }}</div>
        </div>
        <div class="school-card-actions">
          <button
            class="btn btn-secondary"
            (click)="$event.stopPropagation(); editSchool(s)"
          >
            <mat-icon>edit</mat-icon>
            Edit
          </button>
        </div>
      </div>
    </div>

    <!-- Simplified dashboard: only school cards are shown here -->
  </div>

  <ng-template #noSchool>
    <!-- If no school exists: large centered CTA -->
    <div class="no-school-container">
      <h2>Welcome to Bigezo Lite</h2>
      <p>
        You have not created a school account yet. Please create one to begin.
      </p>
      <div class="big-cta-wrap">
        <a routerLink="/create-school" class="brand-cta large-cta"
          >Create School Account</a
        >
      </div>
    </div>
  </ng-template>
</div>
