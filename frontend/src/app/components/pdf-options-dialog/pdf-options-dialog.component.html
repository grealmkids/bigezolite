<h2 mat-dialog-title>Download PDF</h2>
<mat-dialog-content>
    <div class="options-section">
        <h4 class="section-label">Content</h4>
        <div class="compact-options">
            <button class="compact-btn" [class.selected]="selectedOption === 'no-photos'"
                (click)="selectOption('no-photos')">
                Text Only
            </button>
            <button class="compact-btn" [class.selected]="selectedOption === 'with-photos'"
                (click)="selectOption('with-photos')">
                Include Photos
            </button>
        </div>
    </div>

    <div class="options-section" style="margin-top: 1.5rem;">
        <h4 class="section-label">Header Background Color</h4>
        <div class="color-grid">
            <div *ngFor="let color of availableColors" class="color-item" [class.selected]="selectedColor === color"
                (click)="selectColor('bg', color)" [title]="color">
                <div class="color-circle"
                    [style.background]="color === 'Custom' ? 'conic-gradient(red, yellow, lime, aqua, blue, magenta, red)' : color === 'White' ? '#f5f5f5' : colorMap[color]"
                    [style.border]="color === 'White' ? '1px solid #ddd' : 'none'">
                    <mat-icon *ngIf="selectedColor === color" class="check-icon">check</mat-icon>
                </div>
                <span class="color-name">{{color}}</span>
            </div>
        </div>
        <div *ngIf="selectedColor === 'Custom'"
            style="margin-top: 0.5rem; display: flex; align-items: center; gap: 10px;">
            <input type="color" [(ngModel)]="customColor" style="cursor: pointer; height: 36px; width: 60px;">
            <span style="font-size: 0.85rem; color: #666;">{{customColor}}</span>
        </div>
    </div>

    <div class="options-section" style="margin-top: 1.5rem;">
        <h4 class="section-label">Header Text Color</h4>
        <div class="color-grid">
            <div *ngFor="let color of availableColors" class="color-item" [class.selected]="selectedTextColor === color"
                (click)="selectColor('text', color)" [title]="color">
                <div class="color-circle"
                    [style.background]="color === 'Custom' ? 'conic-gradient(red, yellow, lime, aqua, blue, magenta, red)' : color === 'White' ? '#f5f5f5' : colorMap[color]"
                    [style.border]="color === 'White' ? '1px solid #ddd' : 'none'">
                    <mat-icon *ngIf="selectedTextColor === color" class="check-icon">check</mat-icon>
                </div>
                <span class="color-name">{{color}}</span>
            </div>
        </div>
        <div *ngIf="selectedTextColor === 'Custom'"
            style="margin-top: 0.5rem; display: flex; align-items: center; gap: 10px;">
            <input type="color" [(ngModel)]="customTextColor" style="cursor: pointer; height: 36px; width: 60px;">
            <span style="font-size: 0.85rem; color: #666;">{{customTextColor}}</span>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onDownload()" style="background-color: #2962ff; color: white;">
        Download PDF
    </button>
</mat-dialog-actions>
