<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-card" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ isEditMode ? 'Edit Staff Application' : 'Add New Staff' }}</h2>
            <button class="close-btn" (click)="onCancel()">&times;</button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="staffForm">
                <!-- Staff Details -->
                <div class="form-section">Staff Details</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" formControlName="first_name" placeholder="e.g. John"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" formControlName="last_name" placeholder="e.g. Doe" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" formControlName="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" formControlName="role" required>
                            <option value="" disabled>Select Role</option>
                            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" formControlName="email" placeholder="john.doe@school.com"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="text" formControlName="phone" placeholder="+256..." required />
                    </div>
                </div>

                <!-- Photo Upload (Active Schools Only) -->
                <div class="form-section" *ngIf="canUploadPhoto">Staff Photo</div>
                <div class="form-row" *ngIf="canUploadPhoto">
                    <div class="form-group photo-upload-group">
                        <div class="photo-preview" *ngIf="photoPreview">
                            <img [src]="photoPreview" alt="Staff Photo Preview">
                        </div>

                        <!-- Fallback if no preview -->
                        <div class="photo-preview" *ngIf="!photoPreview"
                            style="display: flex; align-items: center; justify-content: center; background: #f8f9fa; color: #6c757d;">
                            <span>No Photo</span>
                        </div>

                        <div class="upload-actions">
                            <input type="file" (change)="onFileSelected($event)" accept="image/*">

                            <!-- Separate actions for Edit Mode -->
                            <div class="action-buttons" *ngIf="isEditMode"
                                style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
                                <button type="button" class="btn-upload" *ngIf="selectedFile" (click)="uploadPhoto()"
                                    [disabled]="isUploading">
                                    Upload New
                                </button>
                            </div>
                        </div>

                        <div class="progress-bar" *ngIf="isUploading">
                            <div class="progress-fill" [style.width.%]="uploadProgress"></div>
                        </div>
                    </div>
                </div>

                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>

                <div class="modal-footer">
                    <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
                    <button type="submit" class="submit-btn" [disabled]="staffForm.invalid || isUploading">
                        {{ isEditMode ? 'Save Changes' : 'Create Staff' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
