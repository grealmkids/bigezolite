<h2 mat-dialog-title>Download Student List PDF</h2>
<mat-dialog-content>
    <p style="color: #666; margin-bottom: 1.5rem;">Choose how you would like to export the student registry.</p>

    <div class="options-container">
        <button class="option-btn" [class.selected]="selectedOption === 'with-photos'"
            (click)="selectOption('with-photos')">
            <div class="option-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2962ff" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </div>
            <div class="option-content">
                <span class="option-title">Include Students' Photos</span>
                <span class="option-desc">Export with student photos (Recommended for official registries)</span>
            </div>
        </button>

        <button class="option-btn" [class.selected]="selectedOption === 'no-photos'"
            (click)="selectOption('no-photos')">
            <div class="option-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div class="option-content">
                <span class="option-title">Do not include Photos</span>
                <span class="option-desc">Faster download, text-only list</span>
            </div>
        </button>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" style="padding-bottom: 1.5rem; padding-right: 1.5rem;">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onDownload()" style="background-color: #2962ff; color: white;">
        <span style="display: flex; align-items: center; gap: 0.5rem;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download PDF
        </span>
    </button>
</mat-dialog-actions>
