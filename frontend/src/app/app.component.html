<app-loading-spinner></app-loading-spinner>

<ng-container *ngIf="isLoggedIn; else authPages">
  <ng-container *ngIf="showSidenav; else simpleShell">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <h2 class="logo">BIGEZO</h2>
        <div
          class="current-school-block"
          *ngIf="schoolService.selectedSchool$ | async as current"
        >
          <div class="current-school-label">Current school</div>
          <div class="current-school-name">{{ current.school_name }}</div>
          <button
            mat-button
            class="change-school-btn"
            (click)="
              schoolService.selectSchool(null); router.navigate(['/dashboard'])
            "
          >
            <mat-icon>swap_horiz</mat-icon>
            Change
          </button>
        </div>
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/dashboard"
            routerLinkActive="active-link"
          >
            <mat-icon mat-list-icon>dashboard</mat-icon>
            <span mat-line>Dashboard</span>
          </a>
          <!-- removed Manage School from sidenav - Create is still available via Dashboard -->
          <a
            mat-list-item
            routerLink="/students"
            routerLinkActive="active-link"
          >
            <mat-icon mat-list-icon>people</mat-icon>
            <span mat-line>Students</span>
          </a>
          <a
            mat-list-item
            routerLink="/communications"
            routerLinkActive="active-link"
          >
            <mat-icon mat-list-icon>email</mat-icon>
            <span mat-line>Communications</span>
          </a>
          <a
            mat-list-item
            routerLink="/subscription"
            routerLinkActive="active-link"
          >
            <mat-icon mat-list-icon>subscriptions</mat-icon>
            <span mat-line>Subscription</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>{{ title }}</span>
          <span class="spacer"></span>
          <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-toolbar>
        <main class="main-content">
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>

  <ng-template #simpleShell>
    <mat-toolbar color="primary">
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <button mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-toolbar>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </ng-template>
</ng-container>

<ng-template #authPages>
  <router-outlet></router-outlet>
</ng-template>

<!-- Footer always after all content -->
<footer class="app-footer">
  <div class="footer-inner">
    <div class="footer-brand">
      <mat-icon class="footer-logo">school</mat-icon>
      <span class="footer-product">A product of <b>G-Realm Studio</b></span>
    </div>
    <div class="footer-links">
      <a class="footer-link" href="mailto:apps@grealm.org" aria-label="Email">
        <mat-icon>email</mat-icon>
        <span>apps&#64;grealm.org</span>
      </a>
      <a class="footer-link" href="tel:+256773913902" aria-label="Phone">
        <mat-icon>phone</mat-icon>
        <span>+256773913902</span>
      </a>
    </div>
  </div>
</footer>
