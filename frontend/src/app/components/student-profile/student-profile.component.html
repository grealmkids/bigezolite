<div class="modal-overlay" (click)="onClose()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Student Profile</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="profile-grid">
        <div class="photo">
          <img
            *ngIf="photoUrl; else noPhoto"
            [src]="photoUrl"
            alt="Student Photo"
          />
          <ng-template #noPhoto>
            <div class="no-photo">No Photo</div>
          </ng-template>
        </div>
        <div class="details">
          <h3>{{ student?.student_name }}</h3>
          <p><strong>Reg Number:</strong> {{ student?.reg_number || "N/A" }}</p>
          <p><strong>Class:</strong> {{ student?.class_name || "N/A" }}</p>
          <p><strong>Status:</strong> {{ student?.student_status || "N/A" }}</p>
          <p>
            <strong>Parent Phone:</strong>
            {{ student?.parent_phone_sms || "N/A" }}
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="close-btn" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
