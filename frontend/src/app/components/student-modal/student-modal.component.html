<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? "Edit Student" : "Add New Student" }}</h2>
      <button class="close-btn" (click)="close.emit()">&times;</button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="studentForm">
        <!-- Student Details -->
        <div class="form-section">Student Details</div>
        <div class="form-row">
          <div class="form-group">
            <label for="student_name">Full Name</label>
            <input
              id="student_name"
              type="text"
              formControlName="student_name"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="class_name">Class</label>
            <ng-container *ngIf="!loadingClasses; else loadingTpl">
              <select id="class_name" formControlName="class_name" required>
                <option value="" disabled>Select a class</option>
                <option *ngFor="let class of classes" [value]="class">
                  {{ class }}
                </option>
              </select>
            </ng-container>
            <ng-template #loadingTpl>
              <div class="class-loading">Loading classesâ€¦</div>
            </ng-template>
          </div>
          <div class="form-group">
            <label for="year_enrolled">Year Enrolled</label>
            <input
              id="year_enrolled"
              type="number"
              formControlName="year_enrolled"
              required
            />
          </div>
        </div>

        <!-- Parent Details -->
        <div class="form-section">Parent / Guardian Details</div>
        <div class="form-row">
          <div class="form-group">
            <label for="parent_primary_name">Primary Guardian's Name</label>
            <input
              id="parent_primary_name"
              type="text"
              formControlName="parent_primary_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="parent_phone_sms"
              >Primary Guardian's Phone (for SMS)</label
            >
            <input
              id="parent_phone_sms"
              type="text"
              formControlName="parent_phone_sms"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="parent_name_mother">Mother's Name (Optional)</label>
            <input
              id="parent_name_mother"
              type="text"
              formControlName="parent_name_mother"
            />
          </div>
          <div class="form-group">
            <label for="parent_name_father">Father's Name (Optional)</label>
            <input
              id="parent_name_father"
              type="text"
              formControlName="parent_name_father"
            />
          </div>
        </div>
        <div class="form-.row">
          <div class="form-group">
            <label for="residence_district">Residence District</label>
            <select
              id="residence_district"
              formControlName="residence_district"
              required
            >
              <option value="" disabled>Select district</option>
              <option *ngFor="let d of districts" [value]="d">{{ d }}</option>
            </select>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="modal-footer">
          <button type="button" class="cancel-btn" (click)="close.emit()">
            Cancel
          </button>
          <button
            type="submit"
            class="submit-btn"
            [disabled]="studentForm.invalid"
          >
            Save Student
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
